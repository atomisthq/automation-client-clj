language: clojure
env:
  global:
  - secure: 
  - secure: 
sudo: required
script: "./travis-build.sh"
jdk:
- oraclejdk8
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
    on_start: always
    urls:
    - https://webhook.atomist.com/travis
branches:
  except:
  - "/^\\d+\\.\\d+\\.\\d+.*$/"
services:
- docker
cache:
  directories:
  - "$HOME/.m2"
